{% extends 'base.html' %}

{% block conteudo %}

<div class="row">
    <div class="col-lg-12">

        

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a href="/primeira/">Home</a>
            </li>
            <li>
                
        </ol>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <p>Primeira<a href="/primeira/produto/form/" style="float:right;">Adicionar</a></p>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <form action="/primeira/produto/" method="POST">
                            {% csrf_token %}
                            <input type="text" id="select" name="select" placeholder="Nome">
                            <button type="submit">Ok</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped">

                         <table class="table">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Categoria</th>
                                    <th>Valor</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for produto in produtos %}
                                <tr>
                                    <td>{{produto.cliente}}</td>
                                    <td>{{produto.categoria}}</td>
                                    <td>{{produto.valor}}</td>

                                    <td><a href="/primeira/produto/{{produto.id}}">Ver</a></td>
                                    <td><a href="/primeira/produto/{{produto.id}}/editar/">Editar</a></td>
                                    <td><a href="/primeira/produto/{{produto.id}}/delete/">Delete</a></td>

                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <h1>produtos: {{produtos | length}}</h1>
                        {% endblock %}
