{% extends 'base.html' %}

{% block conteudo %}

<div class="row">
    <div class="col-lg-12">


        <form action="/primeira/produto/{{produto_id}}/editar/" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{form.cliente.id_for_label}}">Cliente</label>
                {{form.cliente}}
            </div>
            <div class="form-group">
                <label for="{{form.categoria.id_for_label}}">Categoria</label>
                {{form.categoria}}
            </div>
            <div class="form-group">
                <label for="{{form.valor.id_for_label}}">Valor</label>
                {{form.valor}}
            </div>
            


            <button type="submit" class="btn btn-primary"> Enviar </button>
            <a href="/primeira/produto/" class="btn btn-primary"> Voltar </a>
        </form>
    </div>
    </section>
</div>
{% endblock %}
